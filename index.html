<body>

    <div id="login_area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div class="submit-area border">
            <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="login" type="submit" class="btn btn-primary">Submit</button>


        </div>
    </div>

    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentdiposit"> 00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentwithdraw"> 00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentbalance"> 00</span> </h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area border">
                    <h1>Deposit</h1>
                    <div class="form-group">
                        <input id="dipositstring" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="$ amount you want to deposit">
                    </div>
                    <button id="btndiposit" type="submit" class="btn btn-success">Deposit</button>


                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area border">
                    <h1>Withdraw</h1>
                    <div class="form-group">
                        <input id="withdrowstring" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="$ amount you want to withdraw">
                    </div>
                    <button id="btnwithdrow" type="submit" class="btn btn-success">Withdraw</button>


                </div>
            </div>
        </div>
    </div>

            var loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
            var main = document.getElementById("transition-area");
            main.style.display = "block";

        })

        // diposit add event listener

        dipositbtn.addEventListener("click", function() {

            var total = x + currentDepositNumber;
            console.log(total);
            document.getElementById("currentdiposit").innerText = total;

            var currentBalance = document.getElementById("currentbalance").innerText;
            var currentBalanceNumber = parseFloat(currentBalance);
            var total1 = currentBalanceNumber + x;
            console.log(total1);
            document.getElementById("currentbalance").innerText = total1;
